name: Code Quality Check

on:
  push:
    branches:
      - "**"   # Запускается на push в любую ветку
  pull_request:
    branches:
      - "**"   # Проверяет любой PR между ветками

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            flake8==7.1.1 \
            flake8-bugbear \
            flake8-builtins \
            flake8-comprehensions \
            pep8-naming

      - name: Run flake8 (PEP8 and quality)
        run: |
          echo "Checking code style with flake8"
          flake8 . \
            --max-line-length=120 \
            --show-source \
            --statistics \
            --count

