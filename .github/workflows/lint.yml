name: Code Quality Check

on:
  push:
    branches:
      - "**"   # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –Ω–∞ push –≤ –ª—é–±—É—é –≤–µ—Ç–∫—É
  pull_request:
    branches:
      - "**"   # –ü—Ä–æ–≤–µ—Ä—è–µ—Ç –ª—é–±–æ–π PR –º–µ–∂–¥—É –≤–µ—Ç–∫–∞–º–∏

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            flake8==7.1.1 \
            black==24.8.0 \
            isort==5.13.2 \
            flake8-bugbear \
            flake8-builtins \
            flake8-comprehensions \
            pep8-naming

      - name: Run flake8 (PEP8 and quality)
        run: |
          echo "üîç Checking code style with flake8..."
          flake8 . \
            --max-line-length=120 \
            --show-source \
            --statistics \
            --count

      - name: Run isort
        run: |
          echo "Checking import order..."
          isort . --check-only --profile black --line-length 120

      - name: Run black
        run: |
          echo "Checking code formatting..."
          black --check . --line-length 120
